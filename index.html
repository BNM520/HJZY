<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #pdf-viewer {
            width: 100vw;
            height: 100vh;
        }
        #file-selector {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="file-selector">
        <label for="pdf-file">Choose a PDF file:</label>
        <select id="pdf-file" onchange="loadSelectedPDF(this.value)">
            <option value="https://6xjfb8-my.sharepoint.com/personal/bnm_6xjfb8_onmicrosoft_com/_layouts/15/onedrive.aspx?ga=1&id=%2Fpersonal%2Fbnm%5F6xjfb8%5Fonmicrosoft%5Fcom%2FDocuments%2F%E5%AF%92%E5%81%87%E4%BD%9C%E4%B8%9A%2F21%2D23%E7%9C%9F%E9%A2%98%2Epdf&parent=%2Fpersonal%2Fbnm%5F6xjfb8%5Fonmicrosoft%5Fcom%2FDocuments%2F%E5%AF%92%E5%81%87%E4%BD%9C%E4%B8%9A">PDF1</option>
            <option value="<YOUR_ONEDRIVE_LINK_TO_PDF2>">PDF2</option>
            <!-- Add more options as needed -->
        </select>
    </div>

    <iframe id="pdf-viewer" src="<YOUR_ONEDRIVE_LINK_TO_PDF1>" width="100%" height="100%" frameborder="0"></iframe>

    <script>
        function loadSelectedPDF(selectedFile) {
            const pdfPath = selectedFile;
            document.getElementById('pdf-viewer').src = pdfPath;
        }
    </script>
</body>
</html>
