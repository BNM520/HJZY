<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        #pdf-viewer {
            width: 80%;
            height: 80%;
        }

        select {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div>
        <select id="pdf-selector" onchange="loadPDF()">
            <option value="三角函数.pdf">三角函数</option>
            <option value="复数.pdf">复数</option>
            <option value="平面向量.pdf">平面向量</option>
            <option value="解三角形.pdf">解三角形</option>
            <option value="立体几何和空间向量.pdf">立体几何和空间向量</option>
            <option value="直线与圆.pdf">直线与圆</option>
            <option value="圆锥曲线.pdf">圆锥曲线</option>
            <option value="数列.pdf">数列</option>
            <option value="21-23真题.pdf">21-23真题</option>
            <!-- Add more options as needed -->
        </select>
    </div>
    
    <div id="pdf-viewer"></div>

    <script type="module">
        import * as pdfjsLib from './pdf.mjs';

        function loadPDF() {
            var select = document.getElementById("pdf-selector");
            var selectedPDF = select.options[select.selectedIndex].value;

            var pdfViewer = document.getElementById("pdf-viewer");
            pdfjsLib.getDocument(selectedPDF).then(function (pdfDoc) {
                for (var pageNum = 1; pageNum <= pdfDoc.numPages; pageNum++) {
                    pdfDoc.getPage(pageNum).then(function (page) {
                        var canvas = document.createElement("canvas");
                        var context = canvas.getContext("2d");
                        pdfViewer.appendChild(canvas);

                        var viewport = page.getViewport({ scale: 1.5 });
                        canvas.width = viewport.width;
                        canvas.height = viewport.height;

                        var renderContext = {
                            canvasContext: context,
                            viewport: viewport
                        };

                        page.render(renderContext);
                    });
                }
            });
        }
    </script>
</body>
</html>
