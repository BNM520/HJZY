<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
        }
        #pdf-viewer-container {
            flex: 1;
        }
        #pdf-buttons {
            width: 200px;
            padding: 10px;
            background-color: #f0f0f0;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }
        button {
            display: block;
            margin-bottom: 5px;
            width: 100%;
            padding: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="pdf-buttons">
        <button onclick="loadPDF('三角函数')">三角函数</button>
        <button onclick="loadPDF('复数')">复数</button>
        <button onclick="loadPDF('平面向量')">平面向量</button>
        <button onclick="loadPDF('解三角形')">解三角形</button>
        <button onclick="loadPDF('直线与圆')">直线与圆</button>
        <button onclick="loadPDF('立体几何和空间向量')">立体几何和空间向量</button>
        <button onclick="loadPDF('圆锥曲线')">圆锥曲线</button>
        <button onclick="loadPDF('数列')">数列</button>
        <button onclick="loadPDF('21-23真题')">21-23真题</button>
    </div>

    <div id="pdf-viewer-container">
        <embed id="pdf-viewer" src="" type="application/pdf" width="100%" height="100%">
    </div>

    <script>
        function loadPDF(filename) {
            const pdfPath = `${filename}.pdf`;
            document.getElementById('pdf-viewer').src = pdfPath;
        }
    </script>
</body>
</html>
