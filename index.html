<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #pdf-viewer {
            width: 100vw;
            height: 100vh;
        }
        #file-selector {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="file-selector">
        <label for="pdf-file">Choose a PDF file:</label>
        <select id="pdf-file" onchange="loadSelectedPDF(this.value)">
            <!-- Options will be dynamically added here -->
        </select>
    </div>

    <iframe id="pdf-viewer" width="100%" height="100%" frameborder="0"></iframe>

    <script>
        const pdfFiles = [
            "https://docs.google.com/gview?url=https://github.com/BNM520/HJZY/raw/main/三角函数.pdf",
            "https://docs.google.com/gview?url=https://github.com/BNM520/HJZY/raw/main/复数.pdf",
            "https://docs.google.com/gview?url=https://github.com/BNM520/HJZY/raw/main/平面向量.pdf",
            "https://docs.google.com/gview?url=https://github.com/BNM520/HJZY/raw/main/解三角形.pdf",
            "https://docs.google.com/gview?url=https://github.com/BNM520/HJZY/raw/main/立体几何和空间向量.pdf",
            "https://docs.google.com/gview?url=https://github.com/BNM520/HJZY/raw/main/直线与圆.pdf",
            "https://docs.google.com/gview?url=https://github.com/BNM520/HJZY/raw/main/圆锥曲线.pdf",
            "https://docs.google.com/gview?url=https://github.com/BNM520/HJZY/raw/main/数列.pdf",
            "https://docs.google.com/gview?url=https://github.com/BNM520/HJZY/raw/main/21-23高考卷.pdf"
        ];

        function populateDropdown() {
            const dropdown = document.getElementById('pdf-file');

            pdfFiles.forEach((file, index) => {
                const fileName = file.match(/\/([^\/?#]+)[^\/]*$/)[1]; // Extract filename from URL
                const option = document.createElement('option');
                option.value = file;
                option.textContent = fileName;
                dropdown.appendChild(option);
            });
        }

        function loadSelectedPDF(selectedFile) {
            document.getElementById('pdf-viewer').src = selectedFile;
        }

        // Initial population of the dropdown and default display
        populateDropdown();
        loadSelectedPDF(pdfFiles[0]);
    </script>
</body>
</html>
