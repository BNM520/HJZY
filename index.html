<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #pdf-viewer {
            width: 100vw;
            height: 100vh;
        }
        #file-selector {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="file-selector">
        <label for="pdf-file">Choose a PDF file:</label>
        <select id="pdf-file" onchange="loadSelectedPDF(this.value)">
            <option value="https://github.com/BNM520/HJZY/raw/main/21-23真题.pdf">21-23真题</option>
            <option value="https://github.com/BNM520/HJZY/raw/main/三角函数.pdf">三角函数</option>
            <option value="https://github.com/BNM520/HJZY/raw/main/复数.pdf">复数</option>
            <option value="https://github.com/BNM520/HJZY/raw/main/平面向量.pdf">平面向量</option>
            <option value="https://github.com/BNM520/HJZY/raw/main/解三角形.pdf">解三角形</option>
            <!-- Add more options as needed -->
        </select>
    </div>

    <div id="pdf-viewer"></div>

    <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
    <script>
        // PDF.js script
        function loadSelectedPDF(selectedFile) {
            const pdfPath = selectedFile;

            // Clear existing canvas
            const oldCanvas = document.querySelector('canvas');
            if (oldCanvas) {
                oldCanvas.parentNode.removeChild(oldCanvas);
            }

            // Load PDF
            const loadingTask = pdfjsLib.getDocument(pdfPath);
            loadingTask.promise.then((pdf) => {
                // Fetch the first page
                pdf.getPage(1).then((page) => {
                    const scale = 1.5;
                    const viewport = page.getViewport({ scale });

                    // Prepare canvas using PDF page dimensions
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.width = viewport.width;
                    canvas.height = viewport.height;

                    // Append canvas to viewer div
                    document.getElementById('pdf-viewer').appendChild(canvas);

                    // Render PDF page into canvas context
                    const renderContext = {
                        canvasContext: context,
                        viewport: viewport,
                    };
                    page.render(renderContext);
                });
            });
        }

        // Initial load
        loadSelectedPDF("https://github.com/BNM520/HJZY/raw/main/21-23真题.pdf");
    </script>
</body>
</html>
