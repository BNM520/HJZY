<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #pdf-viewer {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <embed id="pdf-viewer" src="21-23真题.pdf" type="application/pdf" width="100%" height="100%">

    <!-- Optional: Add a download link -->
    <p>If you are unable to view the PDF, you can <a href="21-23真题.pdf" download>download it here</a>.</p>
</body>
</html>
