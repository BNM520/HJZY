<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #pdf-viewer {
            width: 100vw;
            height: 100vh;
        }
        #file-selector {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="file-selector">
        <label for="pdf-file">Choose a PDF file:</label>
        <select id="pdf-file" onchange="loadSelectedPDF(this.value)">
            <option value="https://view.officeapps.live.com/op/embed.aspx?src=https://github.com/BNM520/HJZY/raw/main/21-23真题.pdf">21-23真题</option>
            <option value="https://view.officeapps.live.com/op/embed.aspx?src=https://github.com/BNM520/HJZY/raw/main/三角函数.pdf">三角函数</option>
            <option value="https://view.officeapps.live.com/op/embed.aspx?src=https://github.com/BNM520/HJZY/raw/main/复数.pdf">复数</option>
            <option value="https://view.officeapps.live.com/op/embed.aspx?src=https://github.com/BNM520/HJZY/raw/main/平面向量.pdf">平面向量</option>
            <option value="https://view.officeapps.live.com/op/embed.aspx?src=https://github.com/BNM520/HJZY/raw/main/解三角形.pdf">解三角形</option>
            <!-- Add more options as needed -->
        </select>
    </div>

    <iframe id="pdf-viewer" src="https://view.officeapps.live.com/op/embed.aspx?src=https://github.com/BNM520/HJZY/raw/main/21-23真题.pdf" width="100%" height="100%" frameborder="0"></iframe>

    <script>
        function loadSelectedPDF(selectedFile) {
            const pdfPath = selectedFile;
            document.getElementById('pdf-viewer').src = pdfPath;
        }
    </script>
</body>
</html>
